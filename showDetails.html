  <body>
    <section id="nav-sec">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <a class="navbar-brand logo p-2 ml-5 mr-4" href="index.html">TV-Shows</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item p-2 ml-5 mr-4">

    <section id="shows-sec" class="m-2">
      <div class="container show-card rounded" id="containerDV"></div>
    </section>

    <section id="Episodes-sec" class="m-2">
      <div class="container episodes-card rounded">
        <div class="row text-center">
          <div class="col-12">
            <h2>Episodes Information</h2>
          </div>
        </div>
        <div class="row">
          <div class="container nectCon">
            <div class="row">
              <div class="col-12">
                <h3>Next Episode</h3>
              </div>
            </div>
            <div class="row">
              <div class="col-12 p-1">
                <table id="nextTable" class="table table-striped">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Season</th>
                      <th scope="col">Episode number</th>
                      <th scope="col">Episode name</th>
                      <th scope="col">Air-Date</th>
                      <th scope="col">Air-Time</th>
                    </tr>
                  </thead>
                  <tbody id="tNextBody">
                    <!-- <tr>
                      <th scope="row">2</th>
                      <td>Jacob</td>
                      <td>Thornton</td>
                      <td>@fat</td>
                      <td>@fat</td>
                    </tr> -->
                  </tbody>
                </table>
                <p id="noTableNext"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="container prevCon">
            <div class="row">
              <div class="col-12">
                <h3 id="preEpeID">Previous Episodes</h3>
              </div>
            </div>
            <div id="preDv" class="row">
              <div class="col-12 p-1">
                <table class="table table-striped">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">Season</th>
                      <th scope="col">Episode number</th>
                      <th scope="col">Episode name</th>
                      <th scope="col">Airdate</th>
                    </tr>
                  </thead>
                  <tbody id="tBody">
                    <!-- <tr>
                      <th scope="row">1</th>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr> -->
                  </tbody>
                </table>
                <p id="noTablePre"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="cast-sec" class="m-2">
      <div class="container cast-card rounded">
        <div class="row">
          <div class="col-12">
            <h1 id="h1cast"></h1>
          </div>
        </div>
        <div id="castDV" class="start row"></div>
      </div>
    </section>

    <!-- js file -->
    <script src="js/showDetails.js"></script>
